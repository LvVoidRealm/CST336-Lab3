<!DOCTYPE html>
<html>
<head lang="en">
   <title> Sign Up Page </title>
   <meta charset="utf-8">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body class="bg-dark d-grid justify-content-center">
    <h1 class="text-primary text-center text-start mx-auto"> Sign Up </h1>
	<form id="signupForm" action="welcome.html"  class="text-light text-start mx-auto">
		 First Name: <input type="text" name="fName" id="fname"><span id="fnameError"></span><br>
		 Last Name: <input type="text" name="lName" id="lname"><span id="lnameError"></span><br>
		 Gender:
			 <input type="radio" name="gender" value="" class="d-none" checked="checked"> 
			 <input type="radio" name="gender" value="m">Male 
			 <input type="radio" name="gender" value="f">Female 
			 <span id="genderError"></span><br>
		  Zip Code:  <input type="text" id="zip" name="zip">
			<span id="zipError"></span><br>
		  City:   <span id="city"></span> <br>
		  Latitude:  <span id="latitude"></span><br>
		  Longitude: <span id="longitude"></span><br><br>

		  State:
		  <select id="state" name="state">
		  </select><span id="stateError"></span><br>


			Select a County: <select id="county"></select><span id="countyError"></span><br>


			Desired Username: 
			<input type="text" id="username">
			<span id="usernameError"></span><br>


			Password: <input id="pwdOne" type="password">
				<span id="suggestedPwd"></span><br>
			Type Password Again: <input id="pwdTwo" type="password"><br>
				<span id="passwordError"></span><br>

			 <input type="submit" value="Sign up!">
	</form>
	<script src="js/script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
